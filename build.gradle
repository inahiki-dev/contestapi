plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'inahiki.guap.diploma'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.32'
    compileOnly 'org.jetbrains:annotations:24.1.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testCompileOnly 'org.jetbrains:annotations:24.1.0'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'
    testImplementation 'org.slf4j:slf4j-api:2.0.12'
    testImplementation 'org.slf4j:slf4j-simple:2.0.12'
    testImplementation 'org.apache.logging.log4j:log4j-to-slf4j:2.8.2'
    testImplementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.2'
}

String pathSaveTo = "C:/Users/User/Desktop/Диплом/jar"

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    archiveName = "${baseName}-${version}.jar"
    getDestinationDirectory().set(new File(pathSaveTo));
}